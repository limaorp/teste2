<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Casa -->
    <div class="list-container">
      <h2>🛍️ Compras de casa</h2>
      <div class="totais">
        <div><strong>📋 Itens:</strong> <span id="quantidade-itens-casa">0</span></div>
        <div><strong>✔️ Comprados:</strong> <span id="quantidade-comprados-casa">0</span></div>
        <div><strong>💰 Estimado:</strong> R$ <span id="gasto-estimado-casa">0.00</span></div>
        <div><strong>🪙 Gasto:</strong> R$ <span id="total-gasto-casa">0.00</span></div>
      </div>
      <input id="item-casa" placeholder="Item">
      <input id="categoria-casa" placeholder="Categoria">
      <input id="descricao-casa" placeholder="Descrição">
      <input id="preco-casa" type="number" placeholder="Preço">
      <button onclick="adicionar('casa')">Adicionar Casa</button>
      <progress id="progress-casa" value="0" max="100"></progress>
      <span id="progress-text-casa">0%</span>
      <table id="tabela-casa"><thead>
        <tr><th>✔️</th><th>Item</th><th>Cat.</th><th>Desc.</th><th>Preço</th><th>⚙️</th></tr>
      </thead><tbody></tbody></table>
    </div>
    <!-- Construção -->
    <div class="list-container">
      <h2>🚧 Compras de construção</h2>
      <div class="totais">
        <div><strong>📋 Itens:</strong> <span id="quantidade-itens-construcao">0</span></div>
        <div><strong>✔️ Comprados:</strong> <span id="quantidade-comprados-construcao">0</span></div>
        <div><strong>💰 Estimado:</strong> R$ <span id="gasto-estimado-construcao">0.00</span></div>
        <div><strong>🪙 Gasto:</strong> R$ <span id="total-gasto-construcao">0.00</span></div>
      </div>
      <input id="item-construcao" placeholder="Item">
      <input id="categoria-construcao" placeholder="Categoria">
      <input id="descricao-construcao" placeholder="Descrição">
      <input id="preco-construcao" type="number" placeholder="Preço">
      <button onclick="adicionar('construcao')">Adicionar Construção</button>
      <progress id="progress-construcao" value="0" max="100"></progress>
      <span id="progress-text-construcao">0%</span>
      <table id="tabela-construcao"><thead>
        <tr><th>✔️</th><th>Item</th><th>Cat.</th><th>Desc.</th><th>Preço</th><th>⚙️</th></tr>
      </thead><tbody></tbody></table>
    </div>
  </div>
